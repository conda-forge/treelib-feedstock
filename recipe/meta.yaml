{% set name = "treelib" %}
{% set version = "1.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9bff1af416b9e642a6cd0e0431d15edf26a24b8d0c8ae68afbd3801b5e30fb61

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install --no-deps . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - six >=1.13.0

test:
  imports:
    - treelib
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/caesar0301/treelib
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: A Python 2/3 implementation of tree structure.

  description: |
    treelib is a simple tree data structure implementation in Python.
  doc_url: https://treelib.readthedocs.io/en/latest/
  dev_url: https://github.com/caesar0301/treelib

extra:
  recipe-maintainers:
    - shcheklein
    - efiop
    - maxhora
